<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Bar</title>
</head>
<style>
html, body {
    margin: 0;
}
.header-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #333;
    color: white;
    position: sticky;
    width: 100%;
}

/* Left Section: Logo and Site Name */
.left-section {
    display: flex;
    align-items: center;
}

.logo {
    width: 50px;
    height: 50px;
    margin-right: 10px;
}

.site-name {
    font-size: 24px;
    font-weight: bold;
}

/* Right Section: User Profile and Logout Button */
.right-section {
    display: flex;
    align-items: center;
}

.user-profile {
    margin-right: 10px;
}

.logout-button, .login-button {
    color: white;
    text-decoration: none;
    padding: 5px 10px;
    background-color: #f44336;
    border-radius: 5px;
    margin-right: 50px;
}

.logout-button:hover, .login-button:hover {
    background-color: #d32f2f;
}

</style>
<body>
<div class="header-bar">
    <div class="left-section">
        <!-- <img src="" alt="Logo" class="logo"> -->
        <span class="site-name">Solar Cell Maintenance System</span>
    </div>
    <div class="right-section">
        {% if user.is_authenticated %}
            <span class="user-profile">{{ user.username }}</span>
            <a href="{% url 'users:logout' %}" class="logout-button">Logout</a>
        {% else %}
            <a href="{% url 'users:login' %}" class="login-button">Login</a>
        {% endif %}
    </div>
</div>

</body>
</html>
